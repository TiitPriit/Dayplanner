<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DAYPLANNER</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Time Management</h1>
	<form>
		<label for="task1">Task 1:</label>
		<input type="text" id="task1Name" name="task1Name" placeholder="Enter task name">
		<input type="number" id="task1" name="task1" min="0" max="24"> hours<br><br>

		<label for="task2">Task 2:</label>
		<input type="text" id="task2Name" name="task2Name" placeholder="Enter task name">
		<input type="number" id="task2" name="task2" min="0" max="24"> hours<br><br>

		<label for="task3">Task 3:</label>
		<input type="text" id="task3Name" name="task3Name" placeholder="Enter task name">
		<input type="number" id="task3" name="task3" min="0" max="24"> hours<br><br>

		<label for="task4">Task 4:</label>
		<input type="text" id="task4Name" name="task4Name" placeholder="Enter task name">
		<input type="number" id="task4" name="task4" min="0" max="24"> hours<br><br>

		<label for="task5">Task 5:</label>
		<input type="text" id="task5Name" name="task5Name" placeholder="Enter task name">
		<input type="number" id="task5" name="task5" min="0" max="24"> hours<br><br>

		<button type="button" class="button-81" onclick="calculateTime()">Calculate</button><br><br>

		<label for="timeLeft" class="time-left">Time Left:</label>
			<input type="text" id="timeLeft" readonly>
	</form>

    <canvas id="pieChart"></canvas>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="app.js"></script>
</body>
</html>
