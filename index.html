<!DOCTYPE html>
<html>
<head>
	<title>Daily Schedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Daily Schedule</h1>
	<table id="daily-schedule">
		<thead>
			<tr>
				<th>Time</th>
				<th>Event</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" class="time-input" value="00:00"></td>
				<td><input type="text" class="event-input"></td>
			</tr>
			<tr>
				<td><input type="text" class="time-input" value="01:00"></td>
				<td><input type="text" class="event-input"></td>
			</tr>
			<!-- Add more rows for the rest of the day -->
			<tr>
				<td><input type="text" class="time-input" value="23:00"></td>
				<td><input type="text" class="event-input"></td>
			</tr>
		</tbody>
	</table>
	<button id="save-button">Save</button>
	<button id="clear-button">Clear</button>
	<script src="script.js"></script>
</body>
</html>
